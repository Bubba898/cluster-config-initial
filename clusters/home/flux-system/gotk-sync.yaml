apiVersion: v1
kind: Namespace
metadata:
  name: flux-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cluster-config
  namespace: flux-system
spec:
  interval: 1m0s
  url: '<BOOTSTRAP_GIT_REPO_URL>'
  ref:
    branch: main
  secretRef:
    name: gitlab-auth
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-config
  timeout: 2m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
  interval: 5m0s
  path: ./infrastructure/metallb-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-config
  timeout: 2m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params
    name: cluster-config
  timeout: 10m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
    - name: metallb-config
  interval: 5m0s
  path: ./istio
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-config
  timeout: 5m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-config
  namespace: flux-system
spec:
  dependsOn:
    - name: istio
  interval: 5m0s
  path: ./istio-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-config
  timeout: 2m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-config
  interval: 5m0s
  path: ./observability
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-config
  timeout: 5m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: observability
  interval: 5m0s
  path: ./apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-config
  timeout: 10m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-params